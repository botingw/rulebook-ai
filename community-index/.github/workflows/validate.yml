name: Validate Index

on:
  pull_request:
    paths:
      - 'packs.json'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: pip install rulebook-ai pyyaml
      - run: python scripts/validate_index.py
