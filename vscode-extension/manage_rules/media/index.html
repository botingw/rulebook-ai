<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Rule Manager</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>AI Rule Manager GUI</h1>

    <div class="command-section">
        <h2>Commands</h2>
        <button id="install-button">Install</button>
        <div class="install-options">
            <label for="rule-set-select">Select Rule Set:</label>
            <select id="rule-set-select">
                <option value="">Loading...</option>
            </select>
        </div>
        <button id="sync-button">Sync Rules</button>
        <button id="clean-rules-button">Clean Rules</button>
        <button id="clean-all-button">Clean All</button>
         <button id="list-rules-button">List Available Rule Sets</button>
    </div>

    <div class="output-section">
        <h2>Output and Information</h2>
        <pre id="output-area"></pre>
        <p id="status-message"></p>
         <p>Interactive commands (`install` overwrite, `clean-all`) require input in the integrated terminal.</p>
    </div>

    <script src="/out/media/script.js"></script> <!-- This will be the compiled JS from script.ts -->
</body>
</html>
